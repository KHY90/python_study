version: '3.8'

services:
  db:
    image: mysql:8.0
    container_name: mysql-db
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: counter_db
      MYSQL_USER: coutertest
      MYSQL_PASSWORD: coutertest
    ports:
      - "3307:3306"
    volumes:
      - db_data:/var/lib/mysql

  backend:
    build: ./Back
    container_name: Back
    env_file: ./Back/.env
    ports:
      - "8000:8000"
    depends_on:
      - db

  frontend:
    build: ./Front
    container_name: Front
    ports:
      - "3000:3000"
    depends_on:
      - backend

volumes:
  db_data:
